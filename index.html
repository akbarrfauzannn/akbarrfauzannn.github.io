<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header class="header">
        <div class="logo" style="font-style:oblique; font-size: 20px;">Moqups</div>
        <div class="nav">
            <div class="nav-item" <a href="#home">Home</a></div>
            <div class="nav-item nav-center" <a href="#call-us">Our Package</a></div>
            <div class="nav-item" <a href="#call-us">Call Us</a></div>
        </div>
    </header>

    <main class="main">
        <section id="home">
            <div class="banner">
                <h1 style="font-size: 30px; font-weight: bold;">Top Rated E-Groceries Shop in Indonesian</h1>
                <p style="text-align: center; color: gray;">Every Day with the best ingredients</p>
            </div>
        </section>

        <section id="our-package">
            <div class="container-form">
                <div class="main-form">
                    <img class="img-content" src="assets/images/buah.jpg">
                    <p>"setiap hari beli sayur buah yang fresh disini"</p>
                    <div class="icon">
                        <h2><i class="bi bi-person" style="color: white;"></i></h2>
                    </div>
                </div>

                <div class="form">
                    <h2>Contact Us</h2>
                    <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
                    <form>
                        <label for="name">Your name :</label>
                        <input class="type-text" type="text" id="name" name="name"
                            placeholder="First and last name" /><br>
                        <label for="name">Your email :</label>
                        <input class="type-text" type="email" id="email" name="email"
                            placeholder="example@gmail.com" /><br>
                        <label for="sayuran">What are you interested in :</label>
                        <select class="select" id="makanan" name="makanan">
                            <option value="select">Select Option</option>
                            <option value="pizza">Pizza</option>
                            <option value="burger">Burger</option>
                            <option value="hotdog">Hotdog</option>
                        </select>
                        <input class="type-submit" type="submit" value="SEND" />
                    </form>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
